<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
    shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Personen</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nummer</th>
                <th>Voornaam</th>
                <th>Familienaam</th>
                <th>Woonplaats</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persoon : ${personen}" th:object="${persoon}">
                <td th:text="*{id}">
                <td th:text="*{voornaam}">
                <td th:text="*{familienaam}">
                <td th:text="*{woonplaats}">
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
